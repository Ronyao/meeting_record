<html xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>会议管理系统登录</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- FONT AWESOME CSS -->
    <link th:href="@{static/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link th:href="@{static/css/style.css}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div th:replace="index::head"></div>
    <section >
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4">
                    <img th:src="@{static/img/up.png}" class="img-responsive" />
                    <h3>会议记录系统</h3>
                    <p>
                        这是一款面向企业管理会议的系统。方便企业管理和对会议的记录
                    </p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <img th:src="@{static/img/moniter.png}" class="img-responsive img-max-width" />

                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h3>登录</h3>
                    <form action="login" method="post">
                        <div class="form-group">
                            <input id="username" name="username" type="text" class="form-control" required placeholder="用户账号" />
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" type="password" class="form-control" required placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <a id="loginSubmit" class="btn btn-success">登录</a>
                        </div>
                        <a href="#">忘记密码?</a>

                    </form>
                </div>
            </div>

        </div>

    </section>

	<div id="footer" th:replace="index::footer"></div>
    <div th:replace="index::javascript"></div>

</body>
</html>
