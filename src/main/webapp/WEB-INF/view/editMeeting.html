<body>
<div id="head" th:replace="index::head"></div>
<section>
    <div class="container">

    </div>
</section>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 alert alert-info">

                <h3 class=" text-center">添加会议记录</h3>
                <div class="hr-div"> <hr /></div>
                <form>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label>会议主题</label>
                        <input id="meeting_name" name="meeting_name" type="text" class="form-control" required="required" placeholder="添加会议主题" />
                    </div>
                    <div class="row form-group col-lg-12">
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>所属部门</label>
                            <select class="form-control" id="meeting_depart" name="meeting_depart">

                            </select>
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>会议时间</label>
                            <input id="meeting_date" name="meeting_date" type="text" class="form-control" required="required" placeholder="添加会议时间" />
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>会议地点</label>
                            <input id="meeting_place" name="meeting_place" value="" type="text" class="form-control " required="required" placeholder="添加会议地点" />
                        </div>
                    </div>
                    <div class="row form-group col-lg-12">
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>会议主持</label>
                            <input id="meeting_host" name="meeting_host" type="text" class="form-control" required="required" placeholder="会议主持" />
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>记录者</label>
                            <input id="meeting_saver" name="meeting_savesr" type="text" class="form-control" required="required" placeholder="记录者" />
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12">
                            <label>会议类别</label>
                            <select class="form-control" id="meeting_type" name="meeting_type">

                            </select>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label>出席人员</label>
                        <input id="meeting_present" name="meeting_present" type="text" class="form-control" required="required" placeholder="出席人员..." />
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label>会议备注</label>
                        <input id="meeting_abstruct" name="meeting_abstruct" type="text" class="form-control" required="required" placeholder="会议备注..." />
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label>会议摘要</label>
                        <input id="meeting_remark" name="meeting_remark" type="text" class="form-control" required="required" placeholder="会议摘要..." />
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label>会议内容</label>
                        <textarea id="meeting_content" name="meeting_content" class="form-control" rows="14" placeholder="会议内容" ></textarea>
                    </div>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <a id="addMeetingSubmit" class="btn btn-primary">提交会议</a>
                    </div>
                </form>

            </div>
            <div th:replace="index::right-nav"></div>

        </div>
    </div>
</section>
<div id="footer" th:replace="index::footer"></div>

<div th:replace="index::javascript"></div>

<script type="application/javascript">
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
</script>

</body>
